name: dm_test_app1

services:
  data:
    image: mbodenhamer/alpine-data
    volumes:
      - ./data:/data
    start:
      order: 0

  echo:
    image: mbodenhamer/echoserver
    environment:
      LISTEN_PORTS: 5001,5002
    volumes_from:
      - data
    restart: unless-stopped
    start:
      order: 1
    scan:
      - 5001
      - 5002

  simple:
    build: simple
    links:
      - echo:echo
    start:
      order: 2
      poll:
        - echo:5002

  sa:
    image: mbodenhamer/alpine-data
    standalone: yes
